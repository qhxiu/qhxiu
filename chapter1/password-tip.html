<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 100px;
            margin:0 auto;
        }
        .tip {
            width: 150px;
            height: 40px;
            margin-top: 5px;
            background-color: #EAD231;
            border: 2px solid orange;
            display: none;
        }
    </style>
</head>
<body>
<div class="container" onmouseover="mouseOver()" onmouseout="mouseOut()">
    <input type="checkbox">自动登录<br />
    <div class="tip" id="tip">为了您的信息安全,请不要在公共网络使用此功能</div>
</div>

<script>
    var tip = document.getElementById('tip');
    function mouseOver() {
        tip.style.display = 'block';
        console.log('tip')
    }
    function mouseOut() {
        tip.style.display = 'none';
    }
</script>
</body>
</html>
