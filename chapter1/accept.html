<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 100px;
            margin:0 auto;
        }
        input {
            margin-bottom:10px;
        }
    </style>
</head>
<body>
<div class="container">
    <input id="input1" type="text" value="深圳市">
    <input id="input2" type="text" value="宝安区">
    <button id="btn">传参</button>
</div>

<script>
    var input1 = document.getElementById('input1');
    var input2 = document.getElementById('input2');
    var btn = document.getElementById('btn');

    btn.addEventListener('click', function () {
        alert(input1.value);
        alert(input2.value);
    })
</script>
</body>
</html>
