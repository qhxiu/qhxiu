<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 200px;
            margin:0 auto;
        }
        input {
            width: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <input id="input1" type="text" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" onafterpaste="this.value=this.value.replace(/[^\d]/g,'') "  />
    <span>+</span>
    <input id="input2" type="text" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" onafterpaste="this.value=this.value.replace(/[^\d]/g,'') "  />
    <span>=</span>
    <span id="result">?</span>
    <button id="add" onclick="addNum()">求和</button>
    <div contextmenu="mymenu">
        <p>点击</p>
        <menu type="context" id="mymenu">
            <menuitem label="Refresh"></menuitem>
            <menuitem label="Edit"></menuitem>
        </menu>
    </div>
</div>

<script>
    var input1 = document.getElementById('input1');
    var input2 = document.getElementById('input2');

    function addNum() {
        var result = document.getElementById('result');
        var r = parseInt(input1.value) + parseInt(input2.value)
        result.innerText = r;
    }
</script>
</body>
</html>
