<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 400px;
            margin: 0 auto;
        }
        input {
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input id="input1" type="text" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" onafterpaste="this.value=this.value.replace(/[^\d]/g,'') "  />
        <span><strong>vs</strong></span>
        <input id="input2" type="text" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" onafterpaste="this.value=this.value.replace(/[^\d]/g,'') "  />
        <button onclick="compare()">最大的数是 >></button>
        <span id="result" style="color: red;"><strong>?</strong></span>
    </div>

<script>
    function compare() {
        var input1 = document.getElementById('input1');
        var input2 = document.getElementById('input2');
        var result = document.getElementById('result');

        result.innerText = Math.max(input1.value, input2.value)
    }
</script>
</body>
</html>
